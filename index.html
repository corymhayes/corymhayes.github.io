<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Towers of Hanoi</h1>

  <div id="levelSelector">
    <ul>
      <li><button id="easyButton">Easy</button></li>
      <li><button id="mediumButton">Medium</button></li>
      <li><button id="hardButton">Hard</button></li>
    </ul>
  </div>

  <!-- EASY LEVEL -->
  <div id="gameBoard">
    <h3>Moves:<div id="moveCounter">0</div></h3>
    <div data-stack="1">
      <div data-block="75"></div>
      <div data-block="50"></div>
      <div data-block="25"></div>
    </div>
    <div data-stack="2">
    </div>
    <div data-stack="3">
    </div>
  </div>


  <div id="announce-game-won">
    <button id="menuButton">Back to Menu</button>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
